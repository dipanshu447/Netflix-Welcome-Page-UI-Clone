<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Netflix-Favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <span><img class="netflix-logo" src="./assets/images/Logo.svg" alt="Netflix-Logo"></span>
            <div class="btn">
                <!-- <div class="translate">
                    <img src="./assets/images/translate.svg" alt="">
                </div> -->
                <select name="language" id="lang">
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
                <button class="red-btn">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="get-started">
            <span>Enjoy big movies, hit series and more from ₹ 149.</span>
            <span>Join Today. Cancel anytime.</span>
            <span> Ready to watch? Enter your email to create or restart your membership. </span>
            <div class="member-detail">
                <input type="email" placeholder="Email address">
                <button class="red-btn gt">
                    Get Started
                    <!-- <img src="./assets/images/arrow.svg" alt=""> -->
                </button>
            </div>
        </div>
        <div class="separation"></div>
        <div class="second-sec">
            <div class="txt">
                <span>Enjoy on your TV</span>
                <span>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
            </div>
            <div class="tv">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="Netflix Ka Tv">
                <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" autoplay loop muted></video>
            </div>
        </div>
        <div class="separation"></div>
    </div>
</body>

</html>
