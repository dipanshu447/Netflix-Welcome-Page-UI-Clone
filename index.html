<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img class="netflix-logo" src="./assets/images/Logo.svg" alt="Netflix-Logo"></span>
            <div class="btn">
                <!-- <div class="translate">
                    <img src="./assets/images/translate.svg" alt="">
                </div> -->
                <select name="language" id="lang">
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
                <button class="red-btn">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="get-started">
            <span>Enjoy big movies, hit series and more from ₹ 149.</span>
            <span>Join Today. Cancel anytime.</span>
            <span> Ready to watch? Enter your email to create or restart your membership. </span>
            <div class="member-detail">
                <input type="email" placeholder="Email address">
                <button class="red-btn gt">
                    Get Started
                    <!-- <img src="./assets/images/arrow.svg" alt=""> -->
                </button>
            </div>
        </div>
        <div class="separation"></div>
    </div>
</body>

</html>
